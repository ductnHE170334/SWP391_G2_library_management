<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="homePage_sidebar">
    <div class="col-md-3 col-md-pull-9">
        <aside id="secondary" class="sidebar widget-area" data-accordion-group>
            <div class="widget widget_related_search open" data-accordion>
                <h4 class="widget-title" data-control>Related Searches</h4>
                <div data-content>
                    <div data-accordion>
                        <h5 class="widget-sub-title" data-control>Categories</h5>
                        <div class="widget_categories" data-content>
                            <ul>
                                <li th:each="category : ${categories}">
                                    <a href="#" th:text="${category.name}"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div data-accordion>
                        <h5 class="widget-sub-title" data-control>Authors</h5>
                        <div class="widget_categories" data-content>
                            <ul>
                                <li th:each="author : ${authors}">
                                    <a href="#" th:text="${author.name}"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
