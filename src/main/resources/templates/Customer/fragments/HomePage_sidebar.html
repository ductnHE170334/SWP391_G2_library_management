<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="homePage_sidebar">
    <div class="col-md-3 col-md-pull-9">
        <aside id="secondary" class="sidebar widget-area" data-accordion-group>
            <div class="widget widget_related_search open" data-accordion>
                <h4 class="widget-title" data-control>Related Searches</h4>
                <div data-content>
                    <div data-accordion>
                        <h5 class="widget-sub-title" data-control>Categories</h5>
                        <div class="widget_categories" data-content>
                            <ul>
                                <li th:each="category : ${categories}">
                                    <a th:href="@{/home/category(categoryId=${category.id})}" th:text="${category.name}"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div data-accordion>
                        <h5 class="widget-sub-title" data-control>Authors</h5>
                        <div class="widget_categories" data-content>
                            <ul>
                                <li th:each="author : ${authors}">
                                    <a th:href="@{/home/authorDetail(authorId=${author.id})}" th:text="${author.name}"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="widget widget_recent_entries">
                <h4 class="widget-title">Recent Book</h4>
                <ul>
                    <li th:each="book : ${top3Books}">
                        <figure>
                            <img th:src="@{/Customer/images/order-item-01.jpg}" alt="product"/>
                        </figure>
                        <a th:href="@{/home/bookDetail(bookId=${book.id})}" th:text="${book.name}"></a>
                        <strong>Author:</strong>
                        <span class="price">
                            <span th:each="author, iterStat : ${book.authors}" th:text="${author.name} + ${iterStat.last ? '' : ', '}"></span>
                        </span>
                        <div class="clearfix"></div>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </aside>
    </div>
</div>

</body>
</html>
