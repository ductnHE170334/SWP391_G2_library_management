<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/Customer/css/profileUser.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <title>User Profile</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head th:replace="Customer/fragments/header :: html_head"></head>
</head>

<body>
<header th:replace="Customer/fragments/header :: header"></header>

<!-- Start: Page Banner -->
<section class="page-banner services-banner">
  <div class="container">
    <div class="banner-header">
      <h2>User Profile</h2>
      <span class="underline center"></span>
    </div>
    <div class="breadcrumb">
      <ul>
        <li><a href="index-2.html">Home</a></li>
        <li>Profile</li>
      </ul>
    </div>
  </div>
</section>
<!-- End: Page Banner -->

<!-- Display error message if exists -->
<div th:if="${error}" class="alert alert-danger">
  <span th:text="${error}"></span>
</div>

<!-- Display success message if exists -->
<div th:if="${message}" class="alert alert-success">
  <span th:text="${message}"></span>
</div>

<!-- Profile Container -->
<div class="container profile-container rounded bg-white mt-5 mb-5">
  <div class="row">
    <!-- Profile Image and Basic Info Section -->
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
        <span class="text-black-50">ID: <span th:text="${user.id}"></span></span>
      </div>
    </div>

    <!-- Profile Settings Section -->
    <div class="col-md-6 border-right">
      <div class="p-5 py-6">

        <!-- Name Fields -->
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">First Name</label>
            <input type="text" class="form-control" placeholder="First Name" value="" th:value="${user.firstName}">
          </div>
          <div class="col-md-6">
            <label class="labels">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" value="" th:value="${user.lastName}">
          </div>
        </div>

        <!-- Contact Information -->
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Email</label>
            <input type="text" class="form-control" placeholder="Email" value="" th:value="${user.email}">
          </div>
          <div class="col-md-12">
            <label class="labels">Phone</label>
            <input type="text" class="form-control" placeholder="Phone" value="" th:value="${user.phone}">
          </div>
          <div class="col-md-12">
            <label class="labels">Role</label>
            <input type="text" class="form-control" placeholder="Role" value="" th:value="${user.role.name}">
          </div>
          <div class="col-md-12">
            <label class="labels">Password</label>
            <input type="text" class="form-control" placeholder="Password" value="" th:value="${user.password}">
          </div>
        </div>

        <!-- Save Button -->
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="submit">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End: Profile Container -->

<!-- Start: Footer -->
<footer th:replace="Customer/fragments/footer :: html_foot"></footer>
<!-- End: Footer -->

<div th:replace="Customer/fragments/footer_script :: script"></div>
</body>
</html>
