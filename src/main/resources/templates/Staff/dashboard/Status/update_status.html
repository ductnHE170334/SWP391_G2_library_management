<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="Staff/fragments/header :: html_head">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Update Status</h1>

    <form th:action="@{/status/update/{id}(id=${status.id})}" method="post">
        <div class="mb-3">
            <label for="status" class="form-label">Status Name</label>
            <input type="text" id="status" name="status" class="form-control" th:value="${status.status}" required />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/status/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
