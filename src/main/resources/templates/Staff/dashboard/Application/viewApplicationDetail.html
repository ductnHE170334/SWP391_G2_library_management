<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="Staff/fragments/header :: html_head">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<header th:replace="Staff/fragments/admin_header :: admin_header"></header>
<aside th:replace="Staff/fragments/librarian_sidebar :: librarian_sidebar">

</aside>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <section class="content-header">
        <h1>
            General Form Elements
            <small>Preview</small>
        </h1>

    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">APPLICATION DETAIL</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="#" th:action="@{/librarian/application/save}" th:object="${application}" method="POST" id="bookForm" onsubmit="return validateForm()">
                        <div class="box-body">
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>

                            <div class="form-group">
                                <label for="bookName">Book Borrow <span style="color:red;">*</span></label>
                                <input type="text" class="form-control" id="bookName" placeholder="Enter book name" th:field="*{borrowIndex.book_item.book.name}" disabled>
                            </div>
                            <div class="form-group">
                                <label>Application Type</label>
                                <select class="form-control" th:field="*{application_type}">
                                    <option th:each="application_type : ${application_type}" th:value="${application_type.id}" th:text="${application_type.name}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="create_at">Reason <span style="color:red;">*</span></label>
                                <input type="text" class="form-control" id="create_at"  th:field="*{create_at}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="reason">Reason <span style="color:red;">*</span></label>
                                <input type="text" class="form-control" id="reason"  th:field="*{reason}" disabled>
                            </div>
                            <div class="form-group">
                                <label>Response</label>
                                <textarea class="form-control" rows="3" placeholder="Enter response" th:field="*{response}"></textarea>
                            </div>

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                    <script>
                        function validateForm() {
                            const bookName = document.getElementById("bookName").value.trim();
                            const categoryCheckboxes = document.querySelectorAll('.category-checkbox');
                            const authorCheckboxes = document.querySelectorAll('.author-checkbox');

                            // testBook name empty or not
                            if (bookName === "") {
                                alert("Please enter a book name.");
                                return false;
                            }

                            // Check at least 1 category is chosen
                            let categoryChecked = Array.from(categoryCheckboxes).some(checkbox => checkbox.checked);
                            if (!categoryChecked) {
                                alert("Please select at least one category.");
                                return false;
                            }

                            // Check at least 1 author is chosen
                            let authorChecked = Array.from(authorCheckboxes).some(checkbox => checkbox.checked);
                            if (!authorChecked) {
                                alert("Please select at least one author.");
                                return false;
                            }

                            return true;
                        }
                    </script>



                </div>
                <!-- /.box -->

            </div>

        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
</body>
</html>
