<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="Staff/fragments/header :: html_head">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Edit Category</h1>

  <form th:action="@{/category/update/{id}(id=${category.id})}" method="post">
    <div class="mb-3">
      <label for="categoryName" class="form-label">Category Name</label>
      <input type="text" id="categoryName" name="name" class="form-control" th:value="${category.name}" required />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/category/list" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
