<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Borrow Requests</title>
</head>
<body>
<h1>Pending Borrow Requests</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Customer ID</th>
    <th>Staff ID</th>
    <th>Book Condition Before</th>
    <th>Book Condition After</th>
    <th>Borrow Date</th>
    <th>Return Date</th>
    <th>Status ID</th>
    <th>Book Item ID</th>
    <th>Created At</th>
    <th>Last Extend Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="borrow : ${pendingBorrowIndexes}">
    <td th:text="${borrow.id}"></td>
    <td th:text="${borrow.customerId}"></td>
    <td th:text="${borrow.staffId}"></td>
    <td th:text="${borrow.bookConditionBefore}"></td>
    <td th:text="${borrow.bookConditionAfter}"></td>
    <td th:text="${borrow.borrowDate}"></td>
    <td th:text="${borrow.returnDate}"></td>
    <td th:text="${borrow.status.id}"></td>
    <td th:text="${borrow.bookItemId}"></td>
    <td th:text="${borrow.createdRequestedAt}"></td>
    <td th:text="${borrow.lastExtendDate}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
