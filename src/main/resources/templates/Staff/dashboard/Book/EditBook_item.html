<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="Staff/fragments/header :: html_head">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<header th:replace="Staff/fragments/admin_header :: admin_header"></header>
<aside th:replace="Staff/fragments/admin_sidebar :: admin_sidebar">

</aside>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <section class="content-header">
        <h1>
            General Form Elements
            <small>Preview</small>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{'/books'}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a th:href="@{'/books'}">Book</a></li>
            <li><a th:href="@{'/bookitems/' + ${bookItem.book.id}}">Manage Book item</a></li>
            <li class="active">Edit Book_item</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">BOOK ITEM EDIT FORM</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" th:action="@{/bookitems/save}" th:object="${bookItem}" method="POST">
                        <div class="box-body">
                            <!-- Hidden field to send bookItem.id -->
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group">
                                <label for="bookName">Book Name</label>
                                <!-- Hiển thị tên sách -->
                                <input type="text" class="form-control" id="bookName" th:value="${bookItem.book.name}" disabled>
                                <!-- Hidden field to send bookId -->
                                <input type="hidden" name="bookId" th:value="${bookItem.book != null ? bookItem.book.id : ''}">
                            </div>

                            <div class="form-group">
                                <label>Select Condition</label>
                                <select class="form-control" th:field="*{condition}">
                                    <option th:value="Available" th:text="'Available'" th:selected="${bookItem.condition == 'Available'}"></option>
                                    <option th:value="Unavailable" th:text="'Unavailable'" th:selected="${bookItem.condition == 'Unavailable'}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
                <!-- /.box -->

            </div>

        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
</body>
</html>
