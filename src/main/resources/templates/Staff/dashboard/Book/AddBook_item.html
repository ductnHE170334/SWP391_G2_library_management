<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="Staff/fragments/header :: html">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            General Form Elements
            <small>Preview</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">General Elements</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Quick Example</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="#" th:action="@{/bookitems/save}" th:object="${bookItem}" method="POST">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="bookName">Book Name</label>
                                <!-- Hiển thị tên sách -->
                                <input type="text" class="form-control" id="bookName" th:value="${book.name}" disabled>

                                <!-- Trường hidden để gửi book_id -->
                                <input type="hidden" th:field="*{book.id}" th:value="${book.id}">
                                <!-- Trường hidden để gửi bookId -->
                                <input type="hidden" name="bookId" th:value="${book.id}">
                            </div>

                            <div class="form-group">
                                <label>Select</label>
                                <select class="form-control" th:field="*{condition}">
                                    <option th:value="Good" th:text="Good"></option>
                                    <option th:value="Lost" th:text="Lost"></option>
                                </select>
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
                <!-- /.box -->

            </div>

        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
</body>
</html>
